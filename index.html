<!DOCTYPE html>
<html ng-app='ngCheckers'>

  <head>
    <link rel="stylesheet" type="text/css" href="ngCheckers.css">
  </head> 

  <body ng-controller="checkersCtrl">

    <div id="gameContainer">
      <div>
          <div class="row" ng-repeat="row in board">
              <div class="square" ng-style="setClass(square)" ng-repeat="square in row track by $index" ng-click="select(square)">
                <div ng-style="setStyling(square)" class="circle">
                  <span>{{square.isKing ? 'K' : ''}}</span>
                </div>
              </div>
          </div>
      </div>
    </div>
    
    <div class="player-turn">Player Turn: {{player}}</div>
    <br>
<div class="score">Red Score: {{redScore}}</div>
<div class="score">Black Score: {{blackScore}}</div>

   <script src="angular.min.js"></script>
    <script src="ngCheckers.js"></script> 
    <div class="score-container">
      <div class="red-score">Red Score: <span id="red-score">0</span></div>
      <div class="black-score">Black Score: <span id="black-score">0</span></div>
    </div>
   
  </body>
<!-- Add this to your HTML to display the countdown timer -->


</html>
